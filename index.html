<!DOCTYPE html>
<html>
  <head>
    <title>page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="clock"></div>
    <form id="loginForm">
      <input required type="text" id="id" placeholder="id">
      <button id="loginBtn">로그인</button>
    </form>
    <div id="loginInfo" class="hidden">
      <p id="userInfo"></p>
      <button id="logoutBtn">로그아웃</button>
    </div>
    <div id="todo">
      <div id="todo-title">Todo List</div>
      <form id="todoForm">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
      </form>
      <ul id="todoList"></ul>
    </div>
    <script src="clock.js"></script>
    <script src="login.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
  </body>
</html>
